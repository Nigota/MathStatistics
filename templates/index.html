<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ спектроскопии пациентов</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5;
        }
        .control-panel {
            width: 250px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            overflow-y: auto;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .control-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .control-group input:invalid {
            border-color: #ff6b6b;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
            position: relative;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .graph-container {
            flex: 1;
            padding: 20px;
            background-color: white;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .graphs-wrapper {
            display: flex;
            flex: 1;
            gap: 20px;
        }
        .main-graph {
            flex: 3;
            position: relative;
        }
        .boxplot-container {
            flex: 1;
            position: relative;
            min-width: 300px;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .current-values {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        button.loading .button-spinner {
            display: block;
        }
        .selected-point-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h1>Параметры</h1>

        <div class="control-group">
            <label for="student-input">Student Number:</label>
            <input type="number" id="student-input" min="1" value="{{ initial_data.student_number }}" required>
            <div class="error-message" id="student-error">Должно быть целое число > 0</div>
        </div>

        <div class="control-group">
            <label for="step-input">Step:</label>
            <input type="number" id="step-input" min="1" value="{{ initial_data.step }}" required>
            <div class="error-message" id="step-error">Должно быть целое число > 0</div>
        </div>

        <button id="update-btn">
            Обновить график
            <div class="button-spinner"></div>
        </button>

        <div class="current-values">
            <p>Текущий студент: <span id="student-number">{{ initial_data.student_number }}</span></p>
            <p>Текущий шаг: <span id="step-value">{{ initial_data.step }}</span></p>
        </div>

        <div class="selected-point-info" id="selected-point-info">
            <p><strong>Выбранная точка:</strong></p>
            <p>Волновое число: <span id="selected-wavenumber">-</span> cm⁻¹</p>
        </div>
    </div>

    <div class="graph-container">
        <div class="graphs-wrapper">
            <div class="main-graph">
                <div id="graph" style="width:100%; height:100%;"></div>
                <div class="loading-overlay" id="graph-loading">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="boxplot-container">
                <div id="boxplot" style="width:100%; height:100%;"></div>
                <div class="loading-overlay" id="boxplot-loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация графика с начальными данными
        const initialData = {{ initial_data|tojson|safe }};
        let currentData = initialData;
        let selectedWavenumber = null;

        // Проверка существования элемента
        function getElementOrThrow(id) {
            const element = document.getElementById(id);
            if (!element) {
                throw new Error(`Элемент с ID ${id} не найден`);
            }
            return element;
        }

        // Валидация ввода
        function validateInput(inputId, errorId) {
            try {
                const input = getElementOrThrow(inputId);
                const errorElement = getElementOrThrow(errorId);
                const button = getElementOrThrow('update-btn');

                const value = input.value.trim();
                const numValue = parseInt(value);
                const isValid = value !== '' && numValue > 0 && numValue.toString() === value;

                if (!isValid) {
                    input.classList.add('invalid');
                    errorElement.style.display = 'block';
                    button.disabled = true;
                    return false;
                } else {
                    input.classList.remove('invalid');
                    errorElement.style.display = 'none';
                    button.disabled = false;
                    return true;
                }
            } catch (error) {
                console.error('Ошибка валидации:', error);
                return false;
            }
        }

        // Создание основного графика
        function createPlot(data) {
            try {
                const traces = [
                    {
                        x: data.wavenumbers,
                        y: data.healthy.means,
                        name: 'Здоровые (среднее)',
                        line: { color: 'green', width: 3 },
                        mode: 'lines'
                    },
                    {
                        x: data.wavenumbers,
                        y: data.healthy.means.map((m, i) => m + data.healthy.stds[i]),
                        name: 'Здоровые +СКО',
                        line: { color: 'green', width: 1, dash: 'dot' },
                        mode: 'lines',
                        hoverinfo: 'none'
                    },
                    {
                        x: data.wavenumbers,
                        y: data.healthy.means.map((m, i) => m - data.healthy.stds[i]),
                        line: { color: 'green', width: 1, dash: 'dot' },
                        mode: 'lines',
                        fill: 'tonexty',
                        fillcolor: 'rgba(0, 128, 0, 0.15)',
                        hoverinfo: 'none',
                        showlegend: false
                    },
                    {
                        x: data.wavenumbers,
                        y: data.unhealthy.means,
                        name: 'Больные (среднее)',
                        line: { color: 'red', width: 3 },
                        mode: 'lines'
                    },
                    {
                        x: data.wavenumbers,
                        y: data.unhealthy.means.map((m, i) => m + data.unhealthy.stds[i]),
                        name: 'Больные +СКО',
                        line: { color: 'red', width: 1, dash: 'dot' },
                        mode: 'lines',
                        hoverinfo: 'none'
                    },
                    {
                        x: data.wavenumbers,
                        y: data.unhealthy.means.map((m, i) => m - data.unhealthy.stds[i]),
                        line: { color: 'red', width: 1, dash: 'dot' },
                        mode: 'lines',
                        fill: 'tonexty',
                        fillcolor: 'rgba(255, 0, 0, 0.15)',
                        hoverinfo: 'none',
                        showlegend: false
                    }
                ];

                const layout = {
                    title: 'Среднее значение волнового числа у пациентов',
                    xaxis: {
                        title: 'Волновое число (cm⁻¹)',
                        range: data.ranges.x,
                        showgrid: true,
                        gridcolor: '#eee'
                    },
                    yaxis: {
                        title: 'Значение',
                        range: data.ranges.y,
                        showgrid: true,
                        gridcolor: '#eee'
                    },
                    legend: {
                        orientation: 'h',
                        y: -0.2
                    },
                    margin: { t: 60, l: 60, r: 40, b: 60 },
                    plot_bgcolor: 'white',
                    paper_bgcolor: 'white',
                    clickmode: 'event+select'
                };

                Plotly.react('graph', traces, layout);

                // Добавляем обработчик клика
                document.getElementById('graph').on('plotly_click', function(data) {
                    if (data.points && data.points.length > 0) {
                        const point = data.points[0];
                        selectedWavenumber = point.x;
                        getElementOrThrow('selected-wavenumber').textContent = selectedWavenumber.toFixed(2);
                        getElementOrThrow('selected-point-info').style.display = 'block';
                        updateBoxplot(selectedWavenumber);
                    }
                });
            } catch (error) {
                console.error('Ошибка при создании графика:', error);
                alert('Ошибка при отображении графика');
            }
        }

        // Создание ящика с усами
        function createBoxplot(data) {
            try {
                const traces = [
                    {
                        y: data.healthy,
                        name: 'Здоровые',
                        type: 'box',
                        boxpoints: 'all',
                        jitter: 0.3,
                        pointpos: -1.8,
                        marker: {
                            color: 'green',
                            size: 5,
                            opacity: 0.5
                        },
                        line: {
                            color: 'green',
                            width: 2
                        }
                    },
                    {
                        y: data.unhealthy,
                        name: 'Больные',
                        type: 'box',
                        boxpoints: 'all',
                        jitter: 0.3,
                        pointpos: -1.8,
                        marker: {
                            color: 'red',
                            size: 5,
                            opacity: 0.5
                        },
                        line: {
                            color: 'red',
                            width: 2
                        }
                    }
                ];

                const layout = {
                    title: `Распределение значений при ${data.wavenumber.toFixed(2)} cm⁻¹`,
                    yaxis: {
                        title: 'Значение',
                        showgrid: true,
                        gridcolor: '#eee'
                    },
                    margin: { t: 60, l: 60, r: 40, b: 60 },
                    plot_bgcolor: 'white',
                    paper_bgcolor: 'white',
                    showlegend: false
                };

                Plotly.react('boxplot', traces, layout);
            } catch (error) {
                console.error('Ошибка при создании ящика с усами:', error);
                alert('Ошибка при отображении ящика с усами');
            }
        }

        // Функция обновления графика
        async function updateGraph() {
            try {
                const isStudentValid = validateInput('student-input', 'student-error');
                const isStepValid = validateInput('step-input', 'step-error');

                if (!isStudentValid || !isStepValid) {
                    return;
                }

                const button = getElementOrThrow('update-btn');
                const loadingOverlay = getElementOrThrow('graph-loading');

                // Показываем индикаторы загрузки
                button.classList.add('loading');
                button.disabled = true;
                loadingOverlay.style.display = 'flex';

                const studentNum = parseInt(getElementOrThrow('student-input').value);
                const stepVal = parseInt(getElementOrThrow('step-input').value);

                const response = await fetch(`/get_new_data?student_number=${studentNum}&step=${stepVal}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    currentData = data;
                    createPlot(data);
                    getElementOrThrow('student-number').textContent = data.student_number;
                    getElementOrThrow('step-value').textContent = data.step;

                    // Сбрасываем выбранную точку
                    selectedWavenumber = null;
                    getElementOrThrow('selected-point-info').style.display = 'none';
                    Plotly.purge('boxplot');
                } else {
                    throw new Error(data.message || 'Неизвестная ошибка сервера');
                }
            } catch (error) {
                console.error('Ошибка при обновлении графика:', error);
                alert(`Ошибка: ${error.message}`);
            } finally {
                // Скрываем индикаторы загрузки в любом случае
                const button = getElementOrThrow('update-btn');
                const loadingOverlay = getElementOrThrow('graph-loading');

                button.classList.remove('loading');
                button.disabled = false;
                loadingOverlay.style.display = 'none';
            }
        }

        // Функция обновления ящика с усами
        async function updateBoxplot(wavenumber) {
            try {
                const loadingOverlay = getElementOrThrow('boxplot-loading');
                loadingOverlay.style.display = 'flex';

                const response = await fetch(`/get_new_boxplot_data?wavenumber=${wavenumber}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    createBoxplot(data);
                } else {
                    throw new Error(data.message || 'Неизвестная ошибка сервера');
                }
            } catch (error) {
                console.error('Ошибка при обновлении ящика с усами:', error);
                alert(`Ошибка: ${error.message}`);
            } finally {
                const loadingOverlay = getElementOrThrow('boxplot-loading');
                loadingOverlay.style.display = 'none';
            }
        }

        // Инициализация после загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Назначаем обработчики событий
                getElementOrThrow('student-input').addEventListener('input', () => {
                    validateInput('student-input', 'student-error');
                });

                getElementOrThrow('step-input').addEventListener('input', () => {
                    validateInput('step-input', 'step-error');
                });

                getElementOrThrow('update-btn').addEventListener('click', updateGraph);

                // Первоначальная валидация
                validateInput('student-input', 'student-error');
                validateInput('step-input', 'step-error');

                // Инициализация графика
                createPlot(initialData);
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                alert('Произошла ошибка при загрузке страницы');
            }
        });
    </script>
</body>
</html>
